<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thế Giới Di Động</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <header class="top-header">
        <div class="container">
            <!-- Logo -->
            <a href="/" class="logo">
                <img src="images/Logo.webp" alt="Thế Giới Di Động" class="logo-img">
            </a>
            
            <!-- Search bar -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Bạn tìm gì...">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <!-- User tools -->
            <div class="user-tools">
                <a href="/dang-nhap" class="tool-item">
                    <i class="fas fa-user"></i>
                    <span>Đăng nhập</span>
                </a>
                <a href="/gio-hang" class="tool-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Giỏ hàng</span>
                </a>
            </div>
        </div>
    </header>
    
    <div class="login-container">
        <img src="images/Logo.webp" alt="Thế Giới Di Động Logo" class="logo">
        <h2 class="login-title">Đăng nhập quản lý</h2>
        
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> Tên đăng nhập hoặc mật khẩu không đúng
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" placeholder="Tên đăng nhập" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
            
            <div class="forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div>
            
            <button type="submit" class="login-button">Đăng nhập</button>
        </form>
    </div>


</body>
</html>
